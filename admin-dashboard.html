<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Pacific School</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <div class="dashboard">
    <h1>Welcome, Admin 👨‍💼</h1>
    <p>You have access to manage employees, view reports, and control school operations.</p>
    
    <div class="dashboard-actions">
      <button onclick="window.location.href='employee.html'">View Employees</button>
      <button onclick="window.location.href='index.html'">Go to Homepage</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      alert("Logged out successfully");
      window.location.href = "login.html";
    }
  </script>
</body>
